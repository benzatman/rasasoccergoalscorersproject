version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - num_goals
  - out_of_scope

entities:
  - player
  - goals

slots:
  player:
    type: text
  goals:
    type: text

actions:
  - action_num_goals

responses:
  utter_greet:
  - text: "Hey! Ask me how many goals a player scored in the premier league in the 2020/21 season?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye, thanks for coming"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_want_continue:
  - text: "Would you like to ask me about another player?"

  utter_num_goals:
    - text:  "{player} scored {goals} this season"

  utter_out_of_scope:
    - text: "Sorry this question is out of scope"

  utter_ask_again:
    - text: "Okay ask away!"




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


